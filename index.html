<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="white">
            <h1>TimeZone API</h1>
            <h1>Your Current Time Zone</h1>
            <div class="white-container" id="white-container">
            </div>
        </div>
        <div class="black">
            <div class="input-container">
                <h1>Enter Address</h1>
                <input type="url" placeholder="Address" id="input">
                <button onclick="inputAddress()" class="btn">Submit</button>
                <br>
                <section class="error">Please enter an address!</section>
            </div>
            <section class="resultcontainer">
                <h1>Your Result</h1>
                <section id="result">

                </section>
            </section>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
